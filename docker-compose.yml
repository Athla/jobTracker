services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: jobtracker-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=${PORT:-8080}
      - APP_ENV=${APP_ENV:-production}
      - BLUEPRINT_DB_URL=/app/db/jobs.db
    volumes:
      - sqlite_data:/app/db
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: jobtracker-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8080
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  sqlite_data:
    name: jobs.db

networks:
  default:
    name: jobtracker-network
